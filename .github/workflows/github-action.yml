name: Node CI

on:
  push:
    branches:
      - master
      - hotfix/angular-build

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Base - install
        run: |
          yarn install
      - name: Server - install, build, test, deploy
        run: |
          yarn setup:server
          yarn build:server
          yarn test:server
          npx now --token=${{ secrets.ZEIT_TOKEN }} --prod
        env:
          CI: true
      - name: Client - install, build, test, deploy
        run: |
          yarn setup:client
          yarn build:client
          yarn test:client
          npx now --token=${{ secrets.ZEIT_TOKEN }} --prod
        env:
          CI: true

