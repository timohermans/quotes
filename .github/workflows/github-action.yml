name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Base - install
      run: |
        yarn install
    - name: Client - install, build, test
      run: |
        yarn setup:client
        yarn build:client
        yarn test:client
    - name: Server - install, build, test
      run: |
        yarn setup:server
        yarn build:server
        yarn test:server
      env:
        CI: true
